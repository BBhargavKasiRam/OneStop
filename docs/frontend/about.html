<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onestop Dashboard</title>
  <link rel="stylesheet" href="about.css">
</head>
<body>

<h1 class="dashboard-title">Onestop</h1>

<div class="grid-container">
  <div class="box">
    <div class="card">
      <div class="front">Library</div>
      <div class="back">Library Details</div>
    </div>
  </div>

  <div class="box">
    <div class="card">
      <div class="front">SAC</div>
      <div class="back">SAC Details</div>
    </div>
  </div>

  <div class="box">
    <div class="card">
      <div class="front">Building</div>
      <div class="back">
        CC1<br>CC2<br>CC3
      </div>
    </div>
  </div>

  <div class="box">
    <div class="card">
      <div class="front">Hostels</div>
      <div class="back">
        BH1<br>BH2<br>BH3<br>BH4<br>BH5
      </div>
    </div>
  </div>

  <div class="box">
    <div class="card">
      <div class="front">Mess</div>
      <div class="back">
        Mess (BH1)<br>Mess (BH2)<br>Mess (BH3)<br>Mess (BH4)<br>Mess (BH5)
      </div>
    </div>
  </div>
</div>

</body>
</html>
